name: CI/CD Pipeline - TudungSaji Backend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: dianislami
  DOCKER_REPO: klp9_proyek_popl_uas
  NODE_VERSION: '18'
  RAILWAY_SERVICE_NAME: tudungsaji-backend

jobs:
  # =====================================================
  # Backend CI/CD - Build & Test
  # =====================================================
  backend-build:
    name: ğŸ”§ Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install Backend Dependencies
      run: npm ci
      
    - name: ğŸ” Lint Backend Code
      run: npm run lint --if-present || echo "No lint script found"
      
    - name: ğŸ§ª Run Backend Tests
      run: npm run test --if-present || echo "No test script found"
      
    - name: ğŸ› Test Logging System
      run: |
        echo "Testing logging system..."
        node test/debuggingScenarios.js || echo "Logging test completed"

  # =====================================================
  # Docker Build & Push
  # =====================================================
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: ğŸ“ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}
        tags: |
          type=ref,event=branch,suffix=-backend
          type=sha,prefix={{branch}}-backend-
          type=raw,value=latest-backend,enable={{is_default_branch}}
        
    - name: ğŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # =====================================================
  # Deploy to Railway (Backend)
  # =====================================================
  deploy-backend:
    name: ğŸš€ Deploy Backend to Railway
    runs-on: ubuntu-latest
    needs: [backend-build]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸš€ Trigger Railway Deployment
      run: |
        echo "âœ… Railway auto-deploys on push to main branch"
        echo "ğŸ”— Setup: Connect GitHub repo at railway.app"
        echo "ğŸ“Š Monitor at: https://railway.app/dashboard"
        echo "ğŸš€ Service: ${{ env.RAILWAY_SERVICE_NAME }}"

    - name: â±ï¸ Wait for Deployment
      run: |
        echo "â³ Waiting for Railway deployment to complete..."
        sleep 60

    - name: ğŸ¥ Health Check
      run: |
        echo "ğŸ” Performing health check..."
        echo "ğŸ“¡ Railway provides automatic domain"
        echo "âœ… Check your Railway dashboard for the live URL"
        echo "ğŸ”— Dashboard: https://railway.app/dashboard"
    steps:
    - name: ğŸ“Š Deployment Status
      run: |
        echo "=== Backend Deployment Summary ==="
        echo "Backend Build: ${{ needs.backend-build.result }}"
        echo "Docker Build: ${{ needs.docker-build.result }}"
        echo "Backend Deploy: ${{ needs.deploy-backend.result }}"
        echo "================================="
        
    - name: ğŸ“ Generate Deployment Report
      if: success()
      run: |
        echo "ğŸ‰ Backend deployment successful!"
        echo "ğŸš€ Railway URL: Check dashboard for auto-generated domain"
        echo "ğŸ³ Docker Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_REPO }}:latest-backend"
        echo "ğŸ“‹ Logging System: Active with Winston"
        echo "ğŸ”— API Endpoints:"
        echo "  - GET /health - Health check"
        echo "  - POST /api/auth/login - User login"
        echo "  - POST /api/auth/register - User registration"
        echo "ğŸ“Š Monitor at: https://railway.app/dashboard"